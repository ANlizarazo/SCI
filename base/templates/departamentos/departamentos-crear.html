{% load crispy_forms_tags %}

<!-- Modal de crear Departamento -->

<div class="modal fade" id="crearDepartamento" data-bs-backdrop="static"
    data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-3" id="staticBackdropLabel"><b
                        class="text-black">CREAR DEPARTAMENTO</b></h1>
            </div>
            <div class="modal-body">
                <!-- Formulario -->
                <form action="{% url 'departamento-crear' %}" method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>

                    {% csrf_token %}
                    
                    <div class="modal-body text-start" id="form-nuevo-departamento">
                    
                        <div class="d-inline-block w-100">
                            <label for="basic-url" for="validationCustom01"
                                class="form-label ps-2 text-black"
                                style="font-size: 17;">Nombre</label>
                            <div class="input-group mb-3 w-100">
                                <input type="text" class="form-control"
                                    name="nombre" id="id_nombre"
                                    aria-describedby="basic-addon3" required
                                    minlength="1"
                                    maxlength="100" id="validationCustom01"
                                    required value="{{departamento.nombre}}">
                                <div class="valid-feedback">
                                    ¡Vamos bien!
                                </div>
                                <div class="invalid-feedback">
                                    Completa la información.
                                </div>
                            </div>
                        </div>
                    
                        <div class="modal-footer">
                            <!-- BOTÓN PARA GUARDAR LA INFORMACIÓN DIGITADA EN EL FORMULARIO DE DEPARTAMENTO -->
                            <button type="reset" class="btn btn-secondary"
                                data-bs-dismiss="modal" title="Cancelar">Cancelar</button>
                            <input class="btn btn-success" type="submit" title="Crear" value="Crear">
                        </div>

                </form>
            </div>
        </div>
    </div>
</div>
<script src="/static/js/funciones.js"></script>
