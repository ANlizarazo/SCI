
<body class="hold-transition login-page">
    <div class="login-box">
        <div class="card card-outline card-primary">
            <div class="card-header text-center">
                <a href="../../index2.html" class="h1">CREA TU NUEVA CONTRASEÑA</a>
            </div>
            <div class="card-body">
                <p class="login-box-msg">Estas a un solo paso de crear una nueva contraseña, recupera tu contraseña ahora.</p>
                <form action="login.html" method="post">
                    <div class="input-group mb-3">
                        <input type="password" class="form-control"
                            placeholder="Password">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control"
                            placeholder="Confirm Password">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button type="submit" class="btn btn-success
                                btn-block">Cambiar Contraseña</button>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>

                <p class="mt-3 mb-1">
                    <a href="login.html">Login</a>
                </p>
            </div>
            <!-- /.login-card-body -->
        </div>
    </div>
    <!-- /.login-box -->

    <!-- jQuery -->
    <script src="static/AdminLTE/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="static/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="static/AdminLTE/js/adminlte.min.js"></script>
</body>
