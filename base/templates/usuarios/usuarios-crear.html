{% load crispy_forms_tags %}


<!-- Modal de crear usuario -->

<div class="modal fade" id="crear_Usuario" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
        <h1 class="modal-title fs-3" id="staticBackdropLabel"><b class="text-black" >CREAR NUEVO USUARIO</b></h1>
        </div>
        <div class="modal-body">
            <!-- Formulario -->
            <form id="f_usuario" action="" method="POST" enctype="multipart/form-data">
                            
                <div class="modal-body text-start" id="form-nuevo-usuario">

                    {% csrf_token %}

                    <div class="d-inline-block w-100">
                        <label for="basic-url" class="form-label ps-2 text-black" style="font-size: 17;">Foto</label>
                        <div class="input-group mb-3 w-100">
                            <input type="file" class="form-control" name="foto"
                                id="id_foto"
                                aria-describedby="basic-addon3">
                        </div>
                    </div>
            
                    <div class="d-inline-block w-100">
                        <label for="basic-url" class="form-label ps-2 text-black" style="font-size: 17;">Nombres</label>
                        <div class="input-group mb-3 w-100">
                            <input type="text" class="form-control"
                                name="Nombres" id="id_nombres"
                                aria-describedby="basic-addon3" required minlength="1"
                                maxlength="50">
                        </div>
                    </div>
            
                    <div class="d-inline-block w-100">
                        <label for="basic-url" class="form-label ps-2 text-black" style="font-size: 17;">Apellidos</label>
                        <div class="input-group mb-3 w-100">
                            <input type="text" class="form-control"
                                name="apellidos" id="id_apellidos"
                                aria-describedby="basic-addon3" required minlength="1"
                                maxlength="50">
                        </div>
                    </div>
            
                    <div class="d-inline-block w-100">
                        <label for="basic-url" class="form-label ps-2 text-black" style="font-size: 17;">Número de Teléfono</label>
                        <div class="input-group mb-3 w-100">
                            <input type="text" class="form-control" name="numeroTelefono"
                                id="id_numeroTelefono"
                                aria-describedby="basic-addon3" required minlength="1"
                                maxlength="20">
                        </div>
                    </div>
            
                    <div class="d-inline-block w-100">
                        <label for="basic-url" class="form-label ps-2 text-black" style="font-size: 17;">Correo Electrónico</label>
                        <div class="input-group mb-3 w-100">
                            <input type="email" class="form-control" name="correoElectronico"
                                id="id_correoElectronico"
                                aria-describedby="basic-addon3" required minlength="1"
                                maxlength="100">
                        </div>
                    </div>
            
                    <div class="d-inline-block w-100">
                        <label for="basic-url" class="form-label ps-2 text-black" style="font-size: 17;">Dirección</label>
                        <div class="input-group mb-3 w-100">
                            <input type="text" class="form-control" name="direccionResidencia"
                                id="id_direccionResidencia"
                                aria-describedby="basic-addon3" required minlength="1"
                                maxlength="100">
                        </div>
                    </div>
            
                    <div class="d-inline-block w-100">
                        <label for="basic-url" class="form-label ps-2 text-black" style="font-size: 17;">Tipo de Documento</label>
                        <div class="input-group mb-3 w-100">
                            <select id="id_tipoDocumento" class="form-select" name="tipoDocumento"
                                aria-label="tipo-activo" required>
                                <option class="text-black" selected disabled>Seleccionar</option>
                                <option class="text-black" value="CC">Cédula de Ciudadania</option>
                                <option class="text-black" value="CE">Cédula de Extranjería</option>
                                <option class="text-black" value="PP">Pasaporte</option>
                                <option class="text-black" value="OT">Otro</option>
                            </select>
                        </div>
                    </div>
            
                    <div class="d-inline-block w-100">
                        <label for="basic-url" class="form-label ps-2 text-black" style="font-size: 17;">Número de Documento</label>
                        <div class="input-group mb-3 w-100">
                            <input type="text" class="form-control" name="numeroDocumento"
                                id="id_numeroDocumento"
                                aria-describedby="basic-addon3" required minlength="1"
                                maxlength="50">
                        </div>
                    </div>
            
                    <div class="d-inline-block w-100">
                        <label for="basic-url" class="form-label ps-2 text-black" style="font-size: 17;">Género</label>
                        <div class="input-group mb-3 w-100">
                            <select id="id_genero" class="form-select" name="genero"
                                aria-label="tipo-activo">
                                <option class="text-black" selected disabled>Seleccionar</option>
                                <option class="text-black" value="Masculino">Masculino</option>
                                <option class="text-black" value="Femenino">Femenino</option>
                                <option class="text-black" value="Otro">Otro</option>
                            </select>
                        </div>
                    </div>
            
                    <div class="d-inline-block w-100">
                        <label for="basic-url" class="form-label ps-2 text-black" style="font-size: 17;">Rol</label>
                        <div class="input-group mb-3 w-100">
                            <input type="text" class="form-control" name="cargo"
                                id="id_cargo"
                                aria-describedby="basic-addon3" required minlength="1"
                                maxlength="30">
                        </div>
                    </div>
        <div class="modal-footer">
        <!-- BOTÓN PARA GUARDAR LA INFORMACIÓN DIGITADA EN EL FORMULARIO DEL USUARIO -->
        <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <input class="btn btn-success" type="submit" name="form-nuevo-usuario" value="Crear">
        </div>
    </div>
    </div>
</div>
