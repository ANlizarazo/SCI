{% load crispy_forms_tags %}

<!-- Modal de crear usuario -->

<div class="modal fade" id="modificarUsuario" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
        <h1 class="modal-title fs-3" id="staticBackdropLabel"><b class="text-black" >Modificar Usuario</b></h1>
        </div>
        <div class="modal-body">
            <!-- Formulario -->
            <form method="POST">

                {{UsuarioForm}}
                
                {% csrf_token %}
            </form>
        </div>
        <div class="modal-footer">
        <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <input class="btn btn-success" type="submit" value="Modificar">
        </div>
    </div>
    </div>
</div>
