{% load crispy_forms_tags %}


<!-- Modal de crear tipo de servicio -->

<div class="modal fade" id="crearTipoServicio" data-bs-backdrop="static"
    data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-3" id="staticBackdropLabel"><b
                        class="text-black">CREAR TIPO DE SERVICIO</b></h1>
            </div>
            <div class="modal-body">
                <!-- Formulario -->
                <form  action="{% url 'tipodeservicio-crear' %}" method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
                
                    {% csrf_token %}          
                    
                    <div class="d-inline-block w-100">
                        <label for="basic-url" for="validationCustom01" class="form-label ps-2 text-black" style="font-size: 17;">Nombre Servicio</label>
                        <div class="input-group mb-3 w-100">
                            <input type="text" class="form-control"
                                name="nombreServicio" id="id_nombreServicio"
                                aria-describedby="basic-addon3" required minlength="1"
                                maxlength="50" id="validationCustom01" required value="{{tipodeservicio.nombreServicio}}">
                                <div class="valid-feedback">
                                    ¡Vamos bien!
                                </div>
                                <div class="invalid-feedback">
                                    Completa la información.
                                </div>
                        </div>
                    </div>
            
                    <div class="d-inline-block w-100">
                        <label for="basic-url" for="validationCustom02" class="form-label ps-2 text-black" style="font-size: 17;">Descripción</label>
                        <div class="input-group mb-3 w-100">
                            <textarea type="text" class="form-control" name="descripcion"
                                id="id_descripcion"
                                aria-describedby="basic-addon3" id="validationCustom02" required minlength="1"
                                maxlength="250" required>{{tipodeservicio.descripcion}}</textarea>
                                <div class="valid-feedback">
                                    ¡Vamos bien!
                                </div>
                                <div class="invalid-feedback">
                                    Ingresa un dato válido.
                                </div>
                        </div>
                    </div>
            
                </div> 

                    <div class="modal-footer">
                        <!-- BOTÓN PARA GUARDAR LA INFORMACIÓN DIGITADA EN EL FORMULARIO DE CATEGORÍA -->
                            <button type="reset" class="btn btn-secondary"
                                data-bs-dismiss="modal" title="Cancelar">Cancelar</button>
                            <input class="btn btn-success" type="submit" title="Crear" value="Crear">
                        </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="/static/js/funciones.js"></script>
